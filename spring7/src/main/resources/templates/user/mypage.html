<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수정</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>

    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">

    <!-- jQuery -->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script defer src="../../static/js/pwdCheck.js" th:src="@{/js/pwdCheck.js}"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>개인정보 수정</h2>
    </div>

    <!-- 개인정보 수정 처리 -->
    <div class="content">
        <form th:action="@{/user/pwdCheck}" method="POST">
            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li>
                            <i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" th:value="${#authentication.name}" readonly>
                        </li>
                        <li>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="userPwd" id="userPwd" placeholder="비밀번호 입력">
                            <div id="confirmPwd" style="font-size: 0.8em;"></div>
                        </li>
                    </ul>
                    <!-- 에러가 났을 경우 -->
                    <th:block th:if="${error}">
                    	<div th:text="${errMessage}" style="font-size: 0.8em; color:red"></div>
                    </th:block>

                    <div class="btns">
                        <input type="submit" id="submitBtn" class="btn btn-primary" value="정보 수정">&nbsp;
                        <input type="reset" id="resetBtn" class="btn btn-light" value="초기화">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
