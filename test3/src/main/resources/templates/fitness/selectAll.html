<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.top{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="top">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Home">
        </a>
        <h2>[ 회원 정보 전체 조회 ]</h2>
    </div>

    <div>
        <table class="table">
            <thead class="table-dark">
	            <tr>
	                <th>번호</th>
	                <th>이름</th>
	                <th>성별</th>
	                <th>키</th>
	                <th>몸무게</th>
	                <th>가입일</th>
	                <th>표준체중</th>
	                <th>BMI</th>
	                <th>BMI 결과</th>
	                <th></th>
	            </tr>
			</thead>
			<tbody>
	            <tr th:each="fitness, status : ${list}">
	                <td th:text = "${status.count}"></td>
	                <td th:text = "${fitness.name}"></td>
	                <td th:text = "${fitness.gender}? '남성' : '여성' "></td>
	                <td th:text = "${#numbers.formatDecimal(fitness.height, 0, 2)}"></td>
	                <td th:text = "${#numbers.formatDecimal(fitness.weight, 0, 2)}"></td>
	                <td th:text = "${fitness.joinDate}"></td>
	                <td th:text = "${#numbers.formatDecimal(fitness.stdWeight, 0, 2)}"></td>
	                <td th:text = "${#numbers.formatDecimal(fitness.bmi, 0, 2)}"></td>
	                <td th:text = "${fitness.bmiResult}"></td>
	                <td>
	                	<a th:href="@{/fitness/delete(id=${fitness.id})}" class="btn btn-outline-warning">삭제</a>
	                	<a th:href="@{/fitness/update(id=${fitness.id})}" class="btn btn-outline-danger">수정</a>
	                </td>
	            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
