<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            $('#regist').on('click', function () {
                let todo = $('#todo').val();

                if (todo.length == 0) {
                    alert('Todo 데이터를 입력해주세요');
                    $('#todo').select();
                    return;
                } else {
                    $('#sendData').submit();
                }
                $('.deleteBtn').on('click', deleteCustomer);
            });

            $('#select').on('click', function () {
                let selectImportance = $('#selectImportance').val();
                let selectCategories = $('#selectCategories').val();


            });
        });

        function deleteCustomer() {
            if (confirm('삭제하시겠습니까?')) {
                $(this).parent().parent().remove();
            } else {
                event.stopImmediatePropagation();
            }
        }
    </script>
</head>

<body>
    <div class="top">
        <a th:href="@{/}">
            <img th:src="@{/images/list.png}" alt="Home">
        </a>
        <h2>[ Todo List ]</h2>
    </div>

    <div>
        <form th:action="@{/todo/list}" method="POST" id="sendData">
            <label>작성일:
                <input type="date" name="regdate" id="regdate"
                    th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
            </label><br>
            <label>상태:
                <input type="radio" name="status" value="진행">진행
                <input type="radio" name="status" value="지연">지연
                <input type="radio" name="status" value="완료">완료
            </label><br>
            <label>중요도:
                <select name="importance" id="importance">
                    <option value="높음">높음</option>
                    <option value="보통">보통</option>
                    <option value="낮음">낮음</option>
                </select>
            </label><br>
            <label>분류:
                <input type="radio" name="categories" value="개인">개인
                <input type="radio" name="categories" value="회사">회사
            </label><br>
            <label>To Do:
                <textarea name="todo" id="todo"></textarea>
            </label><br>
            <label>
                <input type="button" id="regist" value="할일 등록">
                <input type="reset" id="cancel" value="취소">
            </label>
        </form>
    </div>

    <div id="result">
        <p>(todo 보기)</p>
        <th:block th:if="${list != null and !#lists.isEmpty(list)}">
            <table>
                <thead>
                    <tr>
                        <th class="regdate">날짜</th>
                        <th class="categories">분류</th>
                        <th class="status">상태</th>
                        <th class="importance">중요도</th>
                        <th class="todo">해야 할 일</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <div class="filter-group">
                    <label>중요도:
                        <select name="selectImportance" id="selectImportance">
                            <option value="높음">높음</option>
                            <option value="보통">보통</option>
                            <option value="낮음">낮음</option>
                        </select>
                    </label>
                    <label>분류:
                        <select name="selectCategories" id="selectCategories">
                            <option value="개인">개인</option>
                            <option value="회사">회사</option>
                        </select>
                    </label>
                    <input type="button" id="select" value="조회">
                </div>
                <tbody>
                    <tr th:each="list : ${list}">
                        <td th:text=${list.regdate}></td>
                        <td th:text=${list.categories}></td>
                        <td th:text=${list.status}></td>
                        <td th:text=${list.importance}></td>
                        <td th:text=${list.todo}></td>
                        <td>
                            <input type="button" class="deleteBtn" th:data-seqno="${item.seqno}" value="삭제">
                        </td>
                    <tr>
                </tbody>
            </table>
        </th:block>
    </div>
</body>

</html>
