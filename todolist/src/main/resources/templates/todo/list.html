<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>
        $(function(){
            $('#regist').on('click', function(){
            	let regdate = $('#regdate').val();
                let status = $('#status:checked').val();
                let importance = $('#importance:checked').val();
                let categories = $('categories').val();
                let todo = $('#todo').val();

                let tag = `
                <tr th:each="list : ${list}">
                        <td>${list.regdate}</td>
                        <td>${list.categories}</td>
                        <td>${list.status}</td>
                        <td>${list.importance}</td>
                        <td>${list.todo}</td>
                        <td>
                            <input type="button" class="deleteBtn" value="삭제">
                        <td>
                    <tr>
                `
                if(todo.length == null){
                    alert('Todo 데이터를 입력해주세요');
                    todo.select();
                } else {
                    $('div#result table tbody').append(tag);
                }
                $('.deleteBtn').on('click', deleteCustomer);
            });
        });

        function deleteCustomer(){
            if(confirm('삭제하시겠습니까?')){
                $(this).parent().parent().remove();
            } else{
                event.stopImmediatePropagation();
            }
        }
    </script>
</head>
<body>
    <div class="top">
        <a th:href="@{/}">
            <img th:src="@{/images/list.png}" alt="Home">
        </a>
        <h2>[ Todo List ]</h2>
    </div>

    <div>
        <form th:action="@{/todo/list}" method="POST">
            <label>작성일: 
                <input type="date" name="regdate" id="regdate">
            </label><br>
            <label>상태: 
                <input type="radio" name="status" id="status" value="진행">진행
                <input type="radio" name="status" id="status" value="지연">지연
                <input type="radio" name="status" id="status" value="완료">완료
            </label><br>
            <label>중요도: 
                <select name="importance" id="importance">
                    <option value="높음">높음</option>
                    <option value="보통">보통</option>
                    <option value="낮음">낮음</option>
                </select>
            </label><br>
            <label>분류: 
                <input type="radio" name="categories" id="categories" value="개인">개인
                <input type="radio" name="categories" id="categories" value="회사">회사
            </label><br>
            <label>To Do: 
                <textarea name="todo" id="todo" ></textarea>
            </label><br>
            <label>
                <input type="submit" id="regist" value="할일 등록">
                <input type="reset" id="cancel" value="취소">
            </label>
        </form>
    </div>
        
    <div id="result">
        <p>(todo 보기)</p>
        <th:block th:if="${member != null}">
            <table>
                <thead>
                    <tr>
                        <th class="regdate">날짜</th>
                        <th class="categories">분류</th>
                        <th class="status">상태</th>
                        <th class="importance">중요도</th>
                        <th class="todo">해야 할 일</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </th:block>
    </div>
</body>
</html>
