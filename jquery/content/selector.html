<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 제이쿼리의 selector</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //$('#wrap a[href]').css('border', '3px dashed black');
            $('#wrap a[title]').css('border', '3px dashed black');
            //$= :  net으로 끝나는 href 값
            $('#wrap a[href$=net]').css('color', '#ff0');
            //^= :  https로 시작하는 href 값
            $('#wrap a[href^=https]').css('color', '#0ff');
            //*= :  google을 포함하는 href 값
            $('#wrap a[href*=google]').css('color', '#f0f');

            $('#userid:text').css('background-color','#eee');
            $('#userpwd:password').css('background-color','pink');
        });
    </script>
</head>
<body>
    <h2>[ 3. 제이쿼리의 selector ]</h2>
    <div id="wrap">
        <p><a href="https://naver.com" title="네이버입니다">네이버</a></p>
        <p><a href="http://nate.com">네이트</a></p>
        <p><a href="http://daum.net">다음</a></p>
        <p><a href="http://google.com">구글</a></p>
    </div>
    <br>
    <div>
        <form action="">
            <p>
                <label>아이디:
                    <input type="text" name="userid" id="userid">
                </label>
            </p>

            <p>
                <label>비밀번호:
                    <input type="password" name="userpwd" id="userpwd">
                </label>
            </p>
        </form>

    </div>
</body>
</html>
