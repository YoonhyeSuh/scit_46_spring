<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 제이쿼리의 selector</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#wrap a[href]')
        });
    </script>
</head>
<body>
    <h2>[ 3. 제이쿼리의 selector ]</h2>
    <div id="wrap">
        <p><a href="https://naver.com">네이버</a></p>
        <p><a href="http://nate.com">네이트</a></p>
        <p><a href="http://daum.net">다음</a></p>
        <p><a href="http://google.com">구글</a></p>
    </div>
</body>
</html>
