<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. 반복문(each)</title>
    <style>
        div{width: 100px;
            height: 100px;
            border: 1px solid black;   
            margin: 10px;  
            float: left;   
        }
        p{
            clear: both;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let tag = $('div');

            //tag.css('background-color', color);
            //setInterval()을 이용하여 1초가 경과되면 색이 변하도록 프로그래밍 하시오
            $('#start').on('click', function(){
                let id = setInterval(function(){
                    tag.each(function(index, item){
                        let red = Math.floor(Math.random()*256);
                        let green = Math.floor(Math.random()*256);
                        let blue = Math.floor(Math.random()*256);
                        let color = `rgb(${red}, ${green}, ${blue})`;

                        $(this).css('background-color', color); //item은 div객체임 jquery객체 사용
                    })
                },1000)
                $('#stop').on('click', function(){
                    clearInterval(id);
                })
            })            
        });
    </script>
</head>
<body>
    <h2>[ 12. 반복문(each) ]</h2>

    <div>하나</div>
    <div>둘</div>
    <div>셋</div>
    <div>넷</div>
    <div>다섯</div>

    <p>
        <input type="button" id="start" value="시작">
        <input type="button" id="stop" value="종료">
    </p>
</body>
</html>
