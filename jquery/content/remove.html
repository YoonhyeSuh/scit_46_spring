<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. 요소 삭제(remove(), empty())</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>
        div#app, div#app2{
            border : 1px solid blueviolet;
        }
        hr{
            margin: 30px 0;
        }
    </style>
    <script>
        $(function(){
            $('#remove').on('click', function(){
                //$('div#app').remove();  //선택한 태그와 그 하위 태그들을 모두 삭제
                $('div#app img:first').remove();    //target
            });
            $('#empty').on('click', function(){
                //선택한 태그의 하위 태그들을 모두 삭제 본인은 남아 있음
                //하위태그를 가질 수 없는 단일요소<img> <input>
                //$('div#app2').empty();  
                $('div#app2 img:first').empty();
            });
        });
    </script>
</head>
<body>
    <h2>[ 10. 요소 삭제(remove(), empty()) ]</h2>

    <button id="remove">Remove를 이용한 삭제</button>
    <div id="app">
        <img src="../images/avatarcry.png" alt="얼굴">
        <img src="../images/care.png" alt="얼굴">
        <img src="../images/cry.png" alt="얼굴">
        <img src="../images/dislike.png" alt="얼굴">
        <img src="../images/fun.png" alt="얼굴">
        <img src="../images/smile.png" alt="얼굴">
        <img src="../images/wow.png" alt="얼굴">
    </div>

    <hr>
    <button id="empty">Empty를 이용한 삭제</button>
    <div id="app2">
        <img src="../images/avatarcry.png" alt="얼굴">
        <img src="../images/care.png" alt="얼굴">
        <img src="../images/cry.png" alt="얼굴">
        <img src="../images/dislike.png" alt="얼굴">
        <img src="../images/fun.png" alt="얼굴">
        <img src="../images/smile.png" alt="얼굴">
        <img src="../images/wow.png" alt="얼굴">
    </div>
</body>
</html>
